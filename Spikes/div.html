<html>
<head>
  <meta charset="utf-8">
  <title>Hidden Form Fields</title>
</head>
<body>
	<form action="#" method="POST">
    <div>
      Yes or No?: <input type="checkbox" id="trigger" name="question">
    </div>
    <div id="hidden_fields">
      This is hidden: <input type="text" id="hidden_field" name="hidden">
    </div>
    <div>
      Populate: <input type="text" id="populate" name="populate">
    </div>
  </form>
</body>
</html>
